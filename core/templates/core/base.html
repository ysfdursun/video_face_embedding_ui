<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Film Yüzü Etiketleme Projesi{% endblock %}</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0f172a',
                        accent: '#0ea5e9',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50">
    <!-- Navigation -->
    <nav class="sticky top-0 z-50 bg-white border-b border-slate-200 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="{% url 'core:welcome' %}" class="flex items-center gap-2 font-bold text-lg text-slate-900 hover:text-sky-600 transition-colors">
                    <i class="bi bi-film text-sky-600"></i> 
                    <span>Aktör Yüzü Etiketleme</span>
                </a>
                <ul class="hidden md:flex items-center gap-8">
                    <li>
                        <a href="{% url 'core:welcome' %}" class="flex items-center gap-1 text-slate-700 hover:text-sky-600 transition-colors">
                            <i class="bi bi-house-fill"></i>Ana Sayfa
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'core:label_all_faces' %}" class="flex items-center gap-1 text-slate-700 hover:text-sky-600 transition-colors">
                            <i class="bi bi-tags-fill"></i>Yüzleri Etiketle
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'core:actors_dashboard' %}" class="flex items-center gap-1 text-slate-700 hover:text-sky-600 transition-colors">
                            <i class="bi bi-people-fill"></i>Aktörler
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="mt-12 border-t border-slate-200 bg-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 text-center text-slate-600 text-sm">
            <p>&copy; 2025 - Yüz Tanıma Projesi</p>
        </div>
    </footer>
</body>
</html>
</body>
</html>
