<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Film Yüzü Etiketleme Projesi{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #f9fafb;
        }
        .card {
            margin-bottom: 1.5rem;
            border: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light mb-4" style="background: white; box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'core:welcome' %}" style="color: #1f2937;">
                <i class="bi bi-film" style="color: #2563eb;"></i> Film Yüzü Etiketleme
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'core:welcome' %}" style="color: #4b5563;">
                            <i class="bi bi-house-fill me-1"></i>Ana Sayfa
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'core:label_all_faces' %}" style="color: #4b5563;">
                            <i class="bi bi-tags-fill me-1"></i>Yüzleri Etiketle
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="text-center py-4 mt-5" style="background: white; border-top: 1px solid #e5e7eb; color: #6b7280;">
        <div class="container">
            <p class="mb-0">&copy; 2025 - Yüz Tanıma Projesi</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
